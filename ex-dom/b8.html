<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Bài 8</title>
  <style>
    table { border-collapse: collapse; }
    td { border: 1px solid #999; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Bài 8</h2>

  <table id="table0">
    <tr>
      <td>Row 0 Cell 0</td>
      <td>Row 0 Cell 1</td>
    </tr>
  </table>

  <script>
    const table = document.getElementById("table0");

    const newRow = table.insertRow(-1);
    for (let cellIndex = 0; cellIndex < 2; cellIndex++) {
      const cell = newRow.insertCell(-1);
      const text = document.createTextNode(`Row ${newRow.rowIndex} Cell ${cellIndex}`);
      cell.appendChild(text);
    }
  </script>
</body>
</html>
